<!DOCTYPE html>
<html>
  <head>
    <title>display</title>
    <style>
        span {
            display: none;
            color: green;
        }

        #img1 {
            visibility: hidden;
        }
        #img2 {
            display: none;
        }
    </style>
  </head>

  <body>
    <h1>This is a Heading</h1>
    <p>This is a <span>paragraph</span>, 
        with some words more <span>paragraph</span> 
        than others
    </p>
    <img id="img1" src="human.jpg" alt="dog">
    <img id="img2" src="bird.png" alt="bird">
    <img id="img3" src="space.png" alt="human">
  </body>
</html>
